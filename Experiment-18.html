<!DOCTYPE html>
<html>
<head>
<title>DOM Element Manipulation</title>

<style>
body{font-family:Arial;}
#listBox{
    width:300px;
    border:2px solid blue;
    padding:10px;
}
li{
    margin:5px 0;
}
</style>
</head>

<body>

<h2>JavaScript DOM Manipulation (Append, Remove, Modify)</h2>

<ul id="myList">
    <li>Item 1</li>
    <li>Item 2</li>
</ul>

<button onclick="addItem()">Add Item</button>
<button onclick="removeItem()">Remove Last Item</button>
<button onclick="modifyItem()">Modify First Item</button>

<script>

let count = 3;

// ----- APPEND CHILD -----
function addItem(){
    let li = document.createElement("li");         // Create element
    li.textContent = "Item " + count;              // Set text
    document.getElementById("myList").appendChild(li); // Append to list
    count++;
}

// ----- REMOVE CHILD -----
function removeItem(){
    let list = document.getElementById("myList");
    if(list.lastChild){
        list.removeChild(list.lastChild);          // Removes last child
    } else {
        alert("No items to remove!");
    }
}

// ----- MODIFY CHILD -----
function modifyItem(){
    let list = document.getElementById("myList");
    if(list.firstChild){
        list.firstChild.textContent = "ðŸ”¥ Modified Item";
    } else {
        alert("No items to modify!");
    }
}

</script>

</body>
</html>
